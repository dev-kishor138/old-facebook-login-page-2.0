<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="css/img/index.ico" />
    <title>Welcome To Facebook</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- header-area start -->
    <header class="header">
      <div class="container">
        <div class="logo-area">
          <img src="css/img/logo.png" alt="" />
        </div>
        <div class="login-area">
          <form action="#" method="POST">
            <div class="email">
              <label for="email">Email or phone</label>
              <input type="text" id="email" />
            </div>
            <div class="password">
              <label for="pass">Password</label>
              <input type="text" id="pass" />
              <a href="#">Forgotten account?</a>
            </div>
            <div class="submit">
              <input type="submit" value="Log In" />
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- End Header area -->
  </body>
</html>
